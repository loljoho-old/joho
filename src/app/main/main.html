<section class="jumbotron">
  <h1>'Allo, 'Allo!</h1>
  <p class="lead">
    <img hide src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
    Always a pleasure scaffolding your apps.
  </p>
  <md-button class="md-raised animated infinite" ng-class="main.classAnimation" ng-click="main.showToastr()">Splendid Toastr</md-button>
  <p hide>
    With â™¥ thanks to the contributions of<acme-malarkey extra-values="['Yeoman', 'Gulp', 'Angular']" />
  </p>
</section>

<div class="techs" layout-align="center">
  <md-card ng-repeat="appDevTech in main.appDevTechs | orderBy:'rank'">
    <div class="thumbnail">
      <img class="pull-right" ng-src="assets/images/{{ appDevTech.logo }}" alt="{{ appDevTech.title }}">
      <div class="caption">
        <h3>{{ appDevTech.title }}</h3>
        <p>{{ appDevTech.description }}</p>
        <p><a ng-href="{{ appDevTech.url }}">{{ appDevTech.url }}</a></p>
      </div>
    </div>
  </md-card>
</div>
