<!doctype html>
<html class="no-js" ng-app="joho">
  <head>
  <meta charset="utf-8">
  <title>joho</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,400italic" rel="stylesheet">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->

  <!-- build:js(src) scripts/modernizr.js -->
  <script src="../bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
  </head>
  <body layout="column">
  <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->


  <header layout="row">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span flex></span>
        <span flex></span>
        <span flex></span>
      </div>
    </md-toolbar>
  </header>


  <main layout="row" 
        layout-align="center start">

    <gp-sidebar>
    </gp-sidebar>

    <div layout="column" flex hide-sm>
      <md-toolbar>
      </md-toolbar>
    </div>

    <div class="md-whiteframe-z4"
         layout="column"
         tabIndex="-1"
         flex="66">

      <md-content md-scroll-y
                  ui-view>
      </md-content>

    </div>

    <!--
    <md-content class="md-whiteframe-z4" 
                layout="column"
                tabIndex="-1"
                md-scroll-y
                flex="50">

      <div ui-view>
      </div>

    </md-content>
    -->

    <div layout="column" flex="10" hide-sm>
      <md-toolbar></md-toolbar>
    </div>

  </main>



  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->

  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->

  </body>
</html>
