<!doctype html>
<html class="no-js" ng-app="joho">
<head>

  <meta charset="utf-8">

  <title>joho</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <link rel="icon" sizes="192x192" href="assets/icons/chrome-touch-icon-192x192.png">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="assets/icons/android-chrome-192x192.png" sizes="192x192">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,400italic" rel="stylesheet">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->

  <!-- build:js(src) scripts/modernizr.js -->
  <script src="../bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body layout="row">
  <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <gp-sidebar></gp-sidebar>

  <div layout="column" tabIndex="-1" role="main" flex>

    <gp-navbar></gp-navbar>


    <div layout="row">

      <div layout="column" 
           hide-gt-sm
           flex>
      </div>

      <md-content class="md-whiteframe-z2"
                  layout="column"
                  md-scroll-y>
        <div ui-view></div>
      </md-content>
    
      <div layout="column" 
           hide-gt-md
           flex>
      </div>

      <gp-subnav></gp-subnav>

    </div>
  </div>


  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->

  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->

  </body>
</html>
